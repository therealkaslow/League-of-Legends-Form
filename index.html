<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" type="stylesheet">
    <title>Formulário</title>
  </head>
  <body>
    <div>
      <h1 id="titulo">Bem Vindos a League of Legends</h1>
      <h3 id="subtitulo">Complete Suas informações Invocador!</h3>
    </div>

    <form>
      <fieldset class="grupo">
        <div class="form-div">
          <label>Nome</label>
          <input type="text" name="nome" id="nome" required/>
        </div>
        <div class="form-div">
          <label>Sobrenome</label>
          <input type="text" name="sobrenome" id="sobrenome" required/>
        </div>
          <label">E-mail</label>
            <input type="email" name="email" id="email" required>
        </fieldset>

        <div class="form-div">
            <label>Qual o tipo de Campeão que você gosta?</label>
            <label>
                <input type="radio" name="Lol class" value="Tanque" checked>Tanque
            </label>
            <label>
                <input type="radio" name="Lol class" value="Atirador" checked>Atirador
            </label>
            <label for="">
                <input type="radio" name="Lol class" value="Lutador" checked>Lutador
            </label>
            <label>
                <input type="radio" name="Lol class" value="Assasino" checked>Assasino
            </label>
            <label>
                <input type="radio" name="Lol class" value="Mago" checked>Mago
                </label>
                <label>
                <input type="radio" name="Lol class" value="Duelista" checked>Duelista
            </label>
            
        </div>

        <div class="form-champion">
            <label>Quanto tempo Você joga?</label>
            <select name="Tempo" id="tempo">
                <option selected disabled value="">Selecione</option>
                <option>1 Ano</option>
                <option>2 Anos</option>
                <option>3 Anos ou Mais</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div>
                <label>Selecione a Rota que Você joga</label>
                <input type="checkbox" id="rota" name="rota" value="HTML">
                <label for="rota">Top</label>
                <input type="checkbox" id="rota2" name="rota2">Mid
                <input type="checkbox" id="rota3" name="rota3">Jungle
                <input type="checkbox" id="rota4" name="rota4">Bot
            </div>
        </fieldset>

        <div class="form-div">
            <label style="">O que te Continua a motivar jogando?</label>
            <textarea  row="6" style="width: 26em;" id="Declaração" name="Declaração"></textarea>
            <button class="botao" type="submit">Concluído</button>

        </div>

    </form>
  </body>
</html>
